<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>News Loop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Shrikhand|Playfair+Display|Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/css3finalize/4.0.1/jquery.css3finalize.min.js"></script>
	<script src="lity.min.js"></script>
	<link href="lity.css" rel="stylesheet">
</head>
<body>
<div id="wrapper"> 
<header id="title">
	<h1>News Loop</h1>
</header> 
<div id="search">
<div id="inst">Click on a headline to view articles
</div>
	<form id="search-form">
		<input id="query" type="text" placeholder="Enter a keyword to search headlines" autocomplete="off" autofocus>
	</form>
</div>
<div id="grid">
	<div id="grid-item"></div>
</div>
</div>
</body>
</html>
